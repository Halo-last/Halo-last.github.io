<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <header>
    <div class="com">
      <h1>S P L I T T E R</h1>
    </div>
  </header>

  <main>
    <div class="outer-con">
      <div class="digits">
        <div class="box">

          <div class="bill">
            <label for="Bill">Bill</label>
            <input type="number" name="Bill" id="Bill" required placeholder="0">
            <i class="fa fa-usd" aria-hidden="true"></i>
          </div>
          <div class="tip">
            <label for="Tip">Select Tip %</label>
            <div class="box2">

              <div class="tip-1">
                <button class="5 btn">5%</button>
                <button class="10 btn">10%</button>
              </div>
              <div class="tip-2">
                <button class="15 btn">15%</button>
                <button class="25 btn">25%</button>
              </div>
              <div class="tip-3">
                <button class="50 btn">50%</button>
                <input type="number" name="custom" id="custom" placeholder="Custom">
              </div>
            </div>
            </div>
            <!-- <i class="fa fa-user fa-lg"></i> -->
            <div class="ppl">
              <label for="Ppl">Number of People</label>
              <input type="number" name="Ppl" id="people" required placeholder="0">
              <i class="fa fa-user fa-lg"></i>
          </div>
        </div>

        
        <div class="display">
          <div class="tip-amount">
            <label for="Tip">
              Tip Amount
              <br>
              / person
            </label>
            <p class="tips">$0.00</p>
          </div>
             <div class="total-amount">
            <label for="Total">
              Total   
              <br>
              / person
            </label>
            <p class="total">$0.00</p>
          </div>
          <div class="bts">
            <button class="res">RESET</button>
          </div>
        </div>
    
      </main>
      </div>
    </div>

    <script src="script.js"></script>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
